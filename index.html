<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--CSS LINK-->
    <link rel="stylesheet" href="css/style.css">

    <!--FONT-AWESOME LINK-->
    <script src="https://kit.fontawesome.com/6fb02f83a5.js" crossorigin="anonymous"></script>

    <!--CSS for mobile and tablets-->
    <link rel="stylesheet"  href="css/others.css" >

    <title>Front End Weather App</title>
</head>

<body>

    <div class="overlay">
    </div>

    <div class="weather-app-body">
        <div class="weather-container">
            <div class="app-info center">
                <label>Weather Finder <i>v1.0</i> </label>
                <p class="created-by center"> <i>by</i> Brijesh Yadav</p>
            </div>
            <div class="finder center">
                <input type="text" class="finder-input" placeholder="  Enter your city" required><br>
                <button class="btn">search</button>
            </div>

            <div class="search-result">
                <div class="date-place center">
                    <label for="date">THU 25 DEC 2019</label>
                    <label for="place">New York, USA</label>
                </div>
                <div class="logo-temp center">
                    <i class="fas fa-cloud-sun 6x"></i>
                    <div class="summary center">
                        <label for="number">34°</label>
                    <label for="summary">sunny day</label>
                    </div>
                    
                </div>


            </div>

            <div class="add-info ">
                <label for="add">Additional Information</label>
                <div class="add-info-item">
                    <label>High/Low </label>
                    <label>37°/32°</label>
                </div>
                <div class="add-info-item">
                    <label>Wind</label>
                    <label>32 Km/hr</label>
                </div>
                <div class="add-info-item">
                    <label>Humidity</label>
                    <label>43%</label>
                </div>
                <div class="add-info-item">
                    <label>Visibility</label>
                    <label>9 m</label>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
